</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="z-index: 999;">
    <a class="navbar-brand" href="index.html">ThaiFun Festival</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#secondPage">Kits <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#3rdPage">Line up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#4thPage">Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#5thPage">Sponsors</a>
            </li>
        </ul>
    </div>
</nav>


<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign up if you want to survive!</h1>


            <form action="signupWizard.html" target="_blank">

                <!-- TODO:  Add a method="post" to the form later on-->

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block">Get Started</button>

            </form>

        </div>

        <div id="login">
            <h1>Welcome back survivor!</h1>

            <form action="accountPage.html" target="_blank">

                <!-- TODO:  Add a method="post" to the form later on-->

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off">
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block">Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


<!-- Optional JavaScript -->

        crossorigin="anonymous"></script>

</body>

</html>
